		}
		table{
			background: #EBEBEB ;
		}
		td{
			padding:0;
			margin:0;
			border:1px solid #FFCC99;
			width:120px;
			background:#F8EDDA;
		}
		tr td:nth-child(3){
			width:300px;
			overflow:hidden;
		}

		}

<body>
	<textarea id="note"></textarea>
	<hr />
	<input type="button" id="add" onclick="" value="新增"/>
	<input type="button" id="save" onclick="" value="保存"/>
	<input type="button" id="read" onclick="" value="读取"/>
	<input type="button" id="update" onclick="" value="修改"/>
	<input type="button" id="del" onclick="" value="删除"/>
	<input type="button" id="clear" onclick="" value="清空"/>
	<div>
		<form>
			<table id="table">
			
			</table>
		</form>
	</div>
</body>
<script type="text/javascript">
	var add=document.getElementById("add");
	var note=document.getElementById("note");
	add.onclick=function(){
		note.value="";
	}
	var save=document.getElementById("save");
	var table=document.getElementById("table");
	var key=new Date().getTime();
	save.onclick=function(){
		var data=note.value;
		sessionStorage.setItem(key,data);
		var frag=document.createDocumentFragment();
		var tr=document.createElement("tr");
		frag.appendChild(tr);
		var td1=document.createElement("td");
		td1.innerHTML="<input type='checkbox'/>";
		tr.appendChild(td1);
		var td2=document.createElement("td");
		td2.innerHTML=key;
		tr.appendChild(td2);
		var td3=document.createElement("td");
		td3.innerHTML=data;
		tr.appendChild(td3);
		table.appendChild(frag);
	}
	var read=document.getElementById("read");
	var index=0;
	read.onclick=function(){
		for(var i=0;i<sessionStorage.length;i++){
			
		}
		if(sessionStorage.length!=0&&index<sessionStorage.length){
			key=sessionStorage.key(index);
			var data=sessionStorage.getItem(key);
			note.value=data;
			index++;
		}else{
			index=0;
		}
		
	}
	var clear=document.getElementById("clear");
	clear.onclick=function(){
		sessionStorage.clear();
		table.innerHTML="";
	}
	var del=document.getElementById("del");
	del.onclick=function(){
		sessionStorage.clear();
		
	}
</script>
